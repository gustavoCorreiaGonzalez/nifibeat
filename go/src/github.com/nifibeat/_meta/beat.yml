################### Nifibeat Configuration Example #########################

############################# Nifibeat ######################################

nifibeat:
  # The URL endpoint to call by Nifibeat
  url: http://nifisandbox.eastus.cloudapp.azure.com:8080/nifi-api/process-groups/root/process-groups
  # HTTP method to use.
  method: get
  # Period of requests
  period: 10s
